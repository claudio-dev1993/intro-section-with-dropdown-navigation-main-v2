<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Intro section with dropdown navigation</title>
</head>

<body>

  <header class="header">

    <img class="header__logo" src="./images/logo.svg" alt="snap logo">
    <button class="header__open-menu" id="openMenu" aria-label="open menu button"></button>

    <div class="side-background" id="sideBack" aria-hidden="true"></div>
    <nav class="menu" id="menu">
      <button class="menu__close-menu" id="closeMenu" aria-label="close menu button"></button>
      <div class="dropdown-menu" role="doc-pagelist">
        <button class="menu__option menu__option--drop" aria-label="open features button">Features</button>
        <ul class="dropdown-menu__content">
          <li><a class="dropdown-menu__option todo" href="#">Todo List</a></li>
          <li><a class="dropdown-menu__option calendar" href="#">Calendar</a></li>
          <li><a class="dropdown-menu__option reminder" href="#">Reminders</a></li>
          <li><a class="dropdown-menu__option planning" href="#">Planning</a></li>
        </ul>
      </div>
      <div class="dropdown-menu" role="doc-pagelist">
        <button class="menu__option menu__option--drop" aria-label="open company button">Company</button>
        <ul class="dropdown-menu__content">
          <li><a class="dropdown-menu__option" href="#">History</a></li>
          <li><a class="dropdown-menu__option" href="#">Our team</a></li>
          <li><a class="dropdown-menu__option" href="#">Blog</a></li>
        </ul>
      </div>
      <a class="menu__option" href="#">Careers</a>
      <a class="menu__option" href="#">About</a>
      <div class="menu-account-section" aria-label="user account section">
        <a class="menu__option menu__option--login" href="#">Login</a>
        <a class="menu__option menu__option--register" href="#">Register</a>
      </div>
    </nav>
  </header>

  <main class="main-content">
    <picture class="picture">
      <source media="(min-width: 1024px)" srcset="./images/image-hero-desktop.png">
      <img class="picture__hero" src="./images/image-hero-mobile.png" alt="a man with a laptop">
    </picture>

    <article class="article">
      <h1 class="article__header">Make remote work</h1>
      <p class="article__text">
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <a class="article__link" href="#">Learn more</a>
      <ul class="client-list" aria-hidden="true">
        <li><img class="client-list__item" src="./images/client-databiz.svg" alt=""></li>
        <li><img class="client-list__item" src="./images/client-audiophile.svg" alt=""></li>
        <li><img class="client-list__item" src="./images/client-meet.svg" alt=""></li>
        <li><img class="client-list__item" src="./images/client-maker.svg" alt=""></li>
      </ul>
    </article>

  </main>

  <script src="./js/script.js"></script>
</body>

</html>
