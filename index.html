<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Intro section with dropdown navigation</title>
</head>

<body>

  <header>
    <img src="./images/logo.svg" alt="snap logo">
    <button aria-label="open main menu button">Menu</button>
    <nav aria-hidden="true">
      <nav>
        <button aria-label="open features button">Features</button>
        <ul role="doc-pagelist" aria-expanded="false">
          <li><a href="#">Todo List</a></li>
          <li><a href="#">Calendar</a></li>
          <li><a href="#">Reminders</a></li>
          <li><a href="#">Planning</a></li>
        </ul>
        <button aria-label="open company button">Company</button>
        <ul role="doc-pagelist" aria-expanded="false">
          <li><a href="#">History</a></li>
          <li><a href="#">Our team</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
        <a href="#">Careers</a>
        <a href="#">About</a>
        <div aria-label="user account section">
          <a href="#">Login</a>
          <a href="#">Register</a>
        </div>
      </nav>
    </nav>
  </header>

  <main>
    <picture>
      <source media="(min-width: 768px)" srcset="./images/image-hero-desktop.png">
      <img src="./images/image-hero-mobile.png" alt="a man with a laptop">
    </picture>

    <article>
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <a href="#">Learn more</a>
      <ul aria-hidden="true">
        <li><img src="./images/client-databiz.svg" alt=""></li>
        <li><img src="./images/client-audiophile.svg" alt=""></li>
        <li><img src="./images/client-meet.svg" alt=""></li>
        <li><img src="./images/client-maker.svg" alt=""></li>
      </ul>
    </article>

  </main>

  <script src="./js/script.js"></script>
</body>

</html>
